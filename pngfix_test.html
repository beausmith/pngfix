<!DOCTYPE html>
<html debug="true">

<head>
	<title>Welcome to HBO Asia!</title>
	
	<link href="/stylesheets/screen_reset.css" media="screen" rel="Stylesheet" type="text/css" />
	<style type="text/css">
	body {
		background-color: #000;
	}
	
	h2 {
		width: 76px;
		height: 60px;
		background: transparent url(/images/nav_channels_logo_fam.png) 0 0 no-repeat;
		padding: 20px 85px;
		color: #fff;
	}
	
	h2.added {
		width: 69px;
		height: 60px;
		background: transparent url(/images/nav_channels_logo_hit.png) 0 0 no-repeat;
	}
	</style>
	
	<script src="/javascripts/libraries/prototype.js" type="text/javascript"></script>
	<script src="/javascripts/libraries/pngfix.js" type="text/javascript"></script>
	<script src="/firebug/firebug.js" type="text/javascript"></script>
	<script type="text/javascript">
		document.observe('dom:loaded', function() {
			$$('h2').first().observe("click", function(e) {
				console.log("bah!");
				element = Event.element(e);
				element.toggleClassName("added");
			});
		});
	</script>
</head>

<body>
	<p><img src="/images/nav_channels_logo_hbo.png" /></p>
	<p><input type="image" src="/images/nav_channels_logo_sig.png"></p>
	<h2 class="huh">&laquo; click and see me change!</h2>
</body>

</html>
